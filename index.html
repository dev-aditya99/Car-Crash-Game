<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Game</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">

    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
    <link
        href='https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Noto+Sans:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:wght@300;400;500;600;700;800&family=Oswald:wght@200;300;400;500;600;700&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&family=Roboto+Mono:wght@100;200;300;400;500;600;700&family=Roboto:wght@100;300;400;500;700;900&family=Single+Day&display=swap'
        rel='stylesheet'>

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css'
        integrity='sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=='
        crossorigin='anonymous' referrerpolicy='no-referrer' />

</head>

<body>
    <div class="main">

        <!-- playing btns  -->
        <div class="playing-btns">
            <div class="left-side-control">
                <button id="down-id">
                    <i class="fa-solid fa-angle-down"></i>
                </button>

                <button id="left-id">
                    <i class="fa-solid fa-angle-left"></i>
                </button>
            </div>
            <div class="right-side-control">
                <button id="up-id">
                    <i class="fa-solid fa-angle-up"></i>
                </button>

                <button id="right-id">
                    <i class="fa-solid fa-angle-right"></i>
                </button>
            </div>
        </div>

        <!-- play game area  -->
        <div class="play-game-area">
            <p class="guide">Use arrow keys to change Position or Direction. <i class="fa-solid fa-arrow-left"></i> <i
                    class="fa-solid fa-arrow-up"></i> <i class="fa-solid fa-arrow-right"></i> <i
                    class="fa-solid fa-arrow-down"></i> </p>

            <button id="play">Play</button>
        </div>
        <!-- score  -->
        <div class="score">
            Score : <span id="score-id">00 Km</span>
        </div>

        <!--High-score  -->
        <div class="score high-score">
            High Score : <span id="high-score-id">00 Km</span>
        </div>

        <!-- game area  -->
        <div class="game-area">
            <!-- road  -->
            <div id="road">
            </div>

            <div class="cars">
                <div id="my-car-div">
                    <img src="https://cdn-icons-png.flaticon.com/128/1505/1505502.png" alt="404" id="my-car">
                </div>
                <div id="e-car-1-div">
                    <img src="https://cdn-icons-png.flaticon.com/128/12689/12689302.png" alt="404" class="enemy-cars"
                        id="enemy-car-1">
                </div>
                <div id="e-car-2-div">
                    <img src="https://cdn-icons-png.flaticon.com/128/809/809998.png" alt="404" class="enemy-cars"
                        id="enemy-car-2">
                </div>
                <div id="e-car-3-div">
                    <img src="https://cdn-icons-png.flaticon.com/128/12689/12689302.png" alt="404" class="enemy-cars"
                        id="enemy-car-3">
                </div>
                <div id="e-car-4-div">
                    <img src="https://cdn-icons-png.flaticon.com/128/809/809998.png" alt="404" class="enemy-cars"
                        id="enemy-car-4">
                </div>
                <div id="e-car-5-div">
                    <img src="https://cdn-icons-png.flaticon.com/128/1047/1047003.png" alt="404" class="enemy-cars"
                        id="enemy-car-5">
                </div>
                <div id="e-car-6-div">
                    <img src="https://cdn-icons-png.flaticon.com/128/1047/1047003.png" alt="404" class="enemy-cars"
                        id="enemy-car-6">
                </div>
            </div>


        </div>

        <!-- Trees  -->
        <div class="trees">
            <img src="https://cdn-icons-gif.flaticon.com/13109/13109966.gif" alt="404" id="tree-1">
            <img src="https://cdn-icons-gif.flaticon.com/11780/11780955.gif" alt="404" id="tree-2">
            <img src="https://cdn-icons-gif.flaticon.com/11779/11779629.gif" alt="404" id="tree-3">
            <img src="https://cdn-icons-gif.flaticon.com/11926/11926781.gif" alt="404" id="tree-4">
            <img src="https://cdn-icons-gif.flaticon.com/13971/13971365.gif" alt="404" id="tree-5">
            <img src="https://cdn-icons-gif.flaticon.com/12586/12586823.gif" alt="404" id="tree-6">
        </div>

        <!-- Lakes  -->
        <div class="lakes">
            <img src="https://cdn-icons-png.flaticon.com/128/2046/2046214.png" alt="404" id="lake-1">

            <img src="https://cdn-icons-png.flaticon.com/128/10415/10415475.png" alt="404" id="lake-2">


            <img src="https://cdn-icons-png.flaticon.com/128/7441/7441425.png" alt="404" id="lake-3">


            <img src="https://cdn-icons-png.flaticon.com/128/2046/2046235.png" alt="404" id="lake-4">


        </div>


    </div>

    <script src="app.js"></script>
</body>

</html>
